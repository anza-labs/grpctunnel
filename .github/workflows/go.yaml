name: go

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['main']

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
      - run: |
          make fmt lint diff
      - run: |
          make tools
      - run: |
          go mod tidy --diff

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
      - run: |
          make test
      - run: |
          make test-integration
